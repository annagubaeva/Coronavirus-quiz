<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Covid test</title>
    </head>
    <body>
        <main>
            <div class="container">
                <img class="emoji" src="/src/assets/img/wink_emoji.gif" alt="error">
            </div>
            <div class="quiz" id="quiz">
                <div class="quiz-questions" id="questions">
                    <div class="quiz-questions-item">
                        <div class="quiz-questions-item__question">Вопрос 1</div>
                        <ul class="quiz-questions-item__answers">
                            <li>
                                <label>
                                    <input type="radio" name="q1">
                                    Ответ 1
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="q1">
                                    Ответ 2
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="quiz-indicator" id="indicator">1/10</div>
                <div class="quiz-results hidden"  id="results">
                    <div class="quiz-results-item">
                        <div class="quiz-results-question">Вопрос 1</div>
                        <ul class="quiz-results-item__answers">
                            <li>Ответ 1</li>
                            <li>Ответ 2</li>
                        </ul>
                    </div>
                </div>
                <div class="quiz-controls">
                    <button class="btn-next"  id="btn-next" disabled>Далее</button>
                    <button class="btn-restart hidden"  id="btn-restart">С начала</button>
                </div>
            </div>
        </main>
    </body>
    <script src="/dist/bundle.js">
    </script>
</html>
